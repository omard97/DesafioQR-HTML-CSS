<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>




<body>

  <div class="grid"> <!-- container -->

    <div class="codigo"> <!-- box-1 -->

      <img class="codigo__imagen" src="images/image-qr-code.png" alt="QR">

      <div class="codigo__informacion">

        <p class="codigo__titulo">Improve your front-end <br>
          skills by building projects
        </p>
        
        <p class="codigo__subtitulo">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>
          the next level</p>



      </div> <!-- codigo__informacion -->


    </div> <!-- codigo -->


  </div> <!-- grid -->



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/omard97">D'Andrea Omar</a>.
  </div>
</body>

</html>
