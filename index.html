<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>




<body>

  <main class="main"> 

    <section class="section">

      <img class="codigo__imagen" src="images/image-qr-code.png" alt="QR">

      <article role="banner" class="article">

        <h1 class="codigo__titulo">Improve your front-end <br>
          skills by building projects
        </h1>
        
        <p class="codigo__subtitulo">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>
          the next level</p>
      </article> 
    </section> 

    <article class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/omard97">D'Andrea Omar</a>.
    </article>

  </main> <!-- grid -->
